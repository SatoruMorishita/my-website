<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <title>FAQ</title>
</head>
<body class="faq-page">
  <div class="faq-container">
    <h1>FAQ</h1>
    <p>よくある質問のご案内</p>

    <div class="faq-item">
      <button class="faq-question">商品は返品できますか？</button>
      <div class="faq-answer">
        <p>以下の場合のみ返品を承っております。</p>
        <ul>
          <li>ご注文の商品と異なる商品が届いた場合</li>
          <li>商品に不備があった場合（破損・汚れなど）</li>
          <li>その他、当店が返品を受け付けると判断した場合</li>
        </ul>
        <p>※商品到着後7日以内にカスタマーサポートまでご連絡ください。<br>
        ※お客様都合による返品・交換は承っておりません。</p>
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">お店の場所、電話、受付方法はどうなっていますか？</button>
      <div class="faq-answer">
        <p>店舗情報は「アクセス」ページをご覧ください。電話受付は10:00〜18:00です。</p>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
