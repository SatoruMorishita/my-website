<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <title>FAQ</title>
</head>
<body class="page-animate faq-page">
  <button id="api-close-btn" class="api-close-btn">×</button>
  <div class="faq-container">
    <h1>FAQ</h1>
    <p>よくある質問のご案内</p>

    <div class="faq-item">
      <button class="faq-question">レポートの出力方法がわかりません</button>
      <div class="faq-answer">
        <p>画面左上の「ダウンロード」ボタンからxlsxを出力できます。</p>
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">過去のデータはどこまで取得できますか？</button>
      <div class="faq-answer">
        <p>最大で過去12ヶ月分のデータが取得可能です。</p>
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">レポートの項目をカスタマイズできますか？</button>
      <div class="faq-answer">
        <p>「表示設定」から項目の選択・並び替えが可能です。</p>
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">データが反映されない／遅れているように見えます</button>
      <div class="faq-answer">
        <p>データ更新は1時間ごとに行われます。反映にタイムラグがある場合は、再読み込みをお試しください。</p>
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">スマホやタブレットでも使えますか？</button>
      <div class="faq-answer">
        <p>はい、主要なブラウザ（Chrome、Safari）に対応しています。</p>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
