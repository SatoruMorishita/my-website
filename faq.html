<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <title>FAQ</title>
</head>
<body class="faq-page">
  <div class="faq-container">
    <h1>FAQ</h1>
    <p>よくある質問のご案内</p>

    <div class="faq-item">
      <button class="faq-question">レポートの出力方法がわかりません</button>
      <div class="faq-answer">
        <p>以下の場合のみ返品を承っております。</p>
        <ul>
          <li>ご注文の商品と異なる商品が届いた場合</li>
          <li>商品に不備があった場合（破損・汚れなど）</li>
          <li>その他、当店が返品を受け付けると判断した場合</li>
        </ul>
        <p>※商品到着後7日以内にカスタマーサポートまでご連絡ください。<br>
      <button class="faq-question">レポートの出力方法がわかりません</button>
      <button class="faq-question">過去のデータはどこまで取得できますか？</button>
      <button class="faq-question">レポートの項目をカスタマイズできますか？</button>
      <button class="faq-question">データが反映されない／遅れているように見えます</button>
      <button class="faq-question">Q. スマホやタブレットでも使えますか？</button>
      </div>
    </div>

    <div class="faq-item">
      <div class="faq-answer">
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
