<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン画面</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="index-page page-animate">
  <div class="login-box">
    <h2>ログイン画面</h2>
    <input type="text" id="username" placeholder="ユーザー名">
    <input type="password" id="password" placeholder="パスワード">
    <button onclick="login()">ログイン</button>
  </div>
  <div id="loading" class="loading" style="display:none;">
  <img src="images/hourglass.gif" alt="読み込み中" class="hourglass-image">
  <div class="loading-text">読み込み中...</div>
  <div style="font-size:12px; text-align:center; margin-top:10px;">
       <a target="_blank" href="https://icons8.com/icon/RdVKR4o9BB37/sand-timer">Sand Timer</a> icon by 
       <a target="_blank" href="https://icons8.com">Icons8</a>
  </div>
</div>
 


  <div id="loginAlert" class="alert-box">ログイン画面</div>
  <button id="index-close-btn" class="index-close-btn">×</button>
  <script src="js/script.js"></script>
</body>
</html>
