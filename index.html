<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン画面</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="index-page page-animate">
  <div class="login-box">
    <h2>ログイン画面</h2>
    <input type="text" id="username" placeholder="ユーザー名">
    <input type="password" id="password" placeholder="パスワード">
    <button onclick="login()">ログイン</button>
  </div>
  <div id="loading" style="display:none; margin-top:20px;">
  ⏳ 読み込み中...
  </div>

  <div id="loginAlert" class="alert-box">ログイン画面</div>
  <button id="index-close-btn" class="index-close-btn">×</button>
  <script src="js/script.js"></script>
</body>
</html>
