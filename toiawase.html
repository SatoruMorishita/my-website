<!DOCTYPE html>
<html lang="ja">
 <head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <title>問い合わせフォーム</title>
 </head>
 <body>

  <form id="contactForm" class="contact-form">
   <h2>問い合わせフォーム</h2>
   <p>下記問い合わせ内容をご記入ください。問い合わせには時間がかかることがあります。予めご了承ください</p>

   <fieldset>
    <legend>ご相談内容（複数選択可）<span style="color:red;">※必須</span></legend>
    <label><input type="checkbox" name="request" value="仕様がわからない"> 仕様がわからない</label><br>
    <label><input type="checkbox" name="request" value="エラーや故障">エラーや故障</label><br>
    <label><input type="checkbox" name="request" value="詳しい資料が欲しい">詳しい資料が欲しい</label><br>
    <label><input type="checkbox" name="request" value="見積りを希望する"> 見積りを希望する</label><br>
    <label><input type="checkbox" name="request" value="その他"> その他</label>
   </fieldset>

   <label for="time">ご相談希望時間<span style="color:red;">※必須</span></label>
   <input type="text" id="time" name="time" placeholder="例：平日10時〜12時" required>

   <label for="name">お名前</label>
   <input type="text" id="name" name="name" placeholder="例：山田太郎">

   <label for="email">メールアドレス</label>
   <input type="email" id="email" name="email" placeholder="例：taro@example.com">

   <label for="message">その他ご要望</label>
   <textarea id="message" name="message" placeholder="自由記入欄です"></textarea>

   <button type="submit">送信</button>
</form>

  <div id="pageCloseButton" onclick="logout()">×</div>
  <script src="js/script.js"></script>
 </body>
</html>
