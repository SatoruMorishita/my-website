<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="static/css/style.css">
  <meta charset="UTF-8">
  <title>出荷済み7日分</title>
</head>
<body>

  <!-- データ表示用のモーダル -->
<div id="dataModal" class="modal">
  <div class="modal-content">
    <div class="actions">
      <a href="#" download>
  　　  <button class="download-btn">ダウンロード</button>
　　  </a>
      <span class="close-btn" onclick="closeModal()">×</span>
    </div>
    <div id="modalTitle"></div>
    <div id="modalData">ここにデータが表示されます</div>
  </div>
</div>

  <div id="modalData">
  <table>
    <tr>
      <th>ID</th>
      <th>商品名</th>
      <th>数量</th>
      <th>出荷日</th>
    </tr>
    {% for row in shipments %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
      <td>{{ row[4] }}</td>
      <td>{{ row[5] }}</td>
      <td>{{ row[6] }}</td>
      <td>{{ row[7] }}</td>
      <td>{{ row[8] }}</td>
      <td>{{ row[9] }}</td>
      <td>{{ row[10] }}</td>
      <td>{{ row[11] }}</td>
    </tr>
    {% endfor %}
  </table>
</div>


<script src="static/js/script.js"></script>
</body>
</html>
