<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="static/css/style.css">
  <meta charset="UTF-8">
  <title>空きLocation</title>
</head>
<body>
  
<button id="api-close-btn" class="api-close-btn">×</button>

  <!-- データ表示用のモーダル -->
<div id="dataModal" class="modal">
  <div class="modal-content">
    <div class="actions">
      <a href="/download_empty-slot_xlsx">
        <button class="download-btn">ダウンロード</button>
      </a>
    </div>
    <div id="modalTitle"></div>
    <div id="modalData">空きロケーション<br>↓↓↓<br></div>
  </div>
</div>

  <div id="modalData">
  <table>
  <tr>
    <th>空きロケーション</th>
  </tr>
  {% for row in shipments %}
  <tr>
    <td>{{ row["空きロケーション"] }}</td>
  </tr>
  {% endfor %}
</table>
</div>


<script src="static/js/script.js"></script>
</body>
</html>
