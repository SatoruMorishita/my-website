<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="static/css/style.css">
  <meta charset="UTF-8">
  <title>在庫</title>
</head>
<body class="push-animate">
  
<button id="api-close-btn" class="api-close-btn">×</button>

  <!-- データ表示用のモーダル -->
<div id="dataModal" class="modal">
  <div class="modal-content">
    <div class="actions">
      <a href="/download_inventory_xlsx">
        <button class="download-btn">ダウンロード</button>
      </a>
    </div>
    <div id="modalTitle"></div>
    <div id="modalData">在庫<br>↓↓↓<br></div>
  </div>
</div>

  <div id="modalData">
  <table>
    <tr>
      <th>商品名</th>
      <th>商品カテゴリー</th>
      <th>unit数合計</th>
    </tr>
    {% for row in shipments %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
    </tr>
    {% endfor %}
  </table>
</div>


<script src="static/js/script.js"></script>
</body>
</html>
